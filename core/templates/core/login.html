{% extends 'core/base.html' %}
{% block content %}
<div class="container-fluid d-flex align-items-center justify-content-center" style="min-height: 85vh; background: #fdfdfd;">
    <div class="col-12 col-md-10 col-lg-7"> 
        <div class="card border-0 shadow-lg rounded-4 overflow-hidden" style="border-top: 8px solid #D4AF37 !important;">
            <div class="card-body p-5 p-md-5">
                <h1 class="text-center mb-5 fw-bold display-4" style="color: #0A192F;">Вход в систему</h1>
                
                {% if error %}
                    <div class="alert alert-danger p-3 fs-5 text-center">{{ error }}</div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-5">
                        <label class="form-label fw-bold fs-4">Логин</label>
                        <input type="text" name="username" class="form-control form-control-lg border-2 p-4 fs-5" placeholder="Введите ваш логин" required>
                    </div>
                    <div class="mb-5">
                        <label class="form-label fw-bold fs-4">Пароль</label>
                        <input type="password" name="password" class="form-control form-control-lg border-2 p-4 fs-5" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 py-4 fs-3 fw-bold shadow text-uppercase" style="letter-spacing: 2px; border-radius: 15px;">
                        ВОЙТИ В АККАУНТ
                    </button>
                </form>

                <div class="text-center mt-5">
                    <p class="fs-5 text-muted">Ещё нет аккаунта? 
                        <a href="{% url 'register' %}" class="text-gold fw-bold text-decoration-none border-bottom border-2 border-gold">Зарегистрироваться бесплатно</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* Эффект при фокусе на полях */
    .form-control:focus {
        border-color: #D4AF37 !important;
        box-shadow: 0 0 15px rgba(212, 175, 55, 0.2) !important;
    }
    .btn-gold { background: #D4AF37; color: white; border: none; transition: 0.3s ease; }
    .btn-gold:hover { background: #b8962d; transform: scale(1.02); }
</style>
{% endblock %}
